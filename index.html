<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skapa din unika mugg</title>
  <link rel="stylesheet" href="styles.css">
  <!-- html2canvas CDN -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>☕ Skapa din unika mugg</h1>
      <p class="lead">Svara på frågorna så skapar vi en personlig mugg åt dig. När du är klar kan du ladda ner muggen som bild.</p>
    </header>

    <main>
      <div id="quiz" class="card"></div>
      <div id="result" class="card hidden"></div>
    </main>

    <footer>
      <small>Byggd med ❤️ — exportera bilden och dela din mugg.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
